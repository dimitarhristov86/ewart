{% extends 'shop/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4" style="background-color:#fff;font-size:23px;">Registration form</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Submit</button>
            </div>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted" style="font-size:20px;">
                Already Have an Account? <a class="ml-2" style="background-color:#fff;font-size:23px;" href="/">Sign In</a>
            </small>
        </div>
    </div>
{% endblock content %}
