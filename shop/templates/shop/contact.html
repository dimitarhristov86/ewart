{% extends 'shop/base.html' %}

{% block title %}Contact Us{% endblock title %}

{% block content %}
<h1>Contact us</h1>

{% if submitted %}
    <p class="success">
        Your message was sent successfully, Thank you!
    </p>
{% else %}
    <form action="" method="post">
    <table>
        {{form.as_table}}
        <tr>
            <td>&nbsp</td>
            <td><input type="submit" value="Submit"></td>
        </tr>
    </table>
        {% csrf_token %}
    </form>
{% endif %}
{% endblock content %}
